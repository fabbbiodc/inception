# redis config
bind 0.0.0.0
port 6379
protected-mode no

# Memory and persistence settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable RDB persistence (for caching)
save ""

# Enable AOF persistence for data safety
appendonly yes
appendfsync everysec

# Network timeout
timeout 0
tcp-keepalive 300

# Client connections
maxclients 1000